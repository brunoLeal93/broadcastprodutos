<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Broadcast CSS -->
    <link rel="stylesheet" href="css/aestyle.css">

    <!-- Fontawesome Icons CSS -->
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">

    <title>Paginas de Testes</title>
  </head>
  <body>
  <div class="content">
    <!-- Nav Menu -->
    <div class="content mt-3 ml-3 mr-3">
        <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group" role="group">
                <div class="btn-group" role="group">
                    <button id="btnGroupDrop1" type="button" class="btn btn-tertiary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                    </button>
                    <div class="dropdown-menu scrollable-menu" aria-labelledby="btnGroupDrop1">
                        <a class="dropdown-item" href="#">ABCD1</a>
                        <a class="dropdown-item" href="#">ABCD2</a>
                        <a class="dropdown-item" href="#">ABCD3</a>
                        <a class="dropdown-item" href="#">ABCD4</a>
                        <a class="dropdown-item" href="#">BCDE1</a>
                        <a class="dropdown-item" href="#">BCDE2</a>
                        <a class="dropdown-item" href="#">BCDE3</a>
                        <a class="dropdown-item" href="#">BCDE4</a>
                        <a class="dropdown-item" href="#">CDEF1</a>
                        <a class="dropdown-item" href="#">CDEF2</a>
                        <a class="dropdown-item" href="#">CDEF3</a>
                        <a class="dropdown-item" href="#">CDEF4</a>
                    </div>
                </div>
                <div class="btn-group group-001" role="group">
                    <button type="button" class="btn btn-tertiary active">Intraday</button>
                    <button type="button" class="btn btn-tertiary">Semanal</button>
                    <button type="button" class="btn btn-tertiary">Mensal</button>
                    <button type="button" class="btn btn-tertiary">Anual</button>
                </div>
            </div>
            
            <div class="btn-group group-002" role="group">
                <button type="button" class="btn btn-tertiary active" id="changeToBarVertical">Vertical</button>
                <button type="button" class="btn btn-tertiary" id="changeToBarHorizontal">Horizontal</button>
            </div>
        </div>
    </div>

    <!-- Content Site -->
    <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>
</div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/chart.js/dist/chart.js"></script>
    <script src="node_modules/chartjs-subtitle/build/Plugin.Subtitle.js"></script>

    <!-- Optional JavaScript -->
    <script src="js/chart-model-001.js"></script>

    <script>
        $(".group-001 > .btn").click(function(){
            $(".group-001 > .btn").removeClass("active");
            $(this).addClass("active");
        });

        $(".group-002 > .btn").click(function(){
            $(".group-002 > .btn").removeClass("active");
            $(this).addClass("active");
        });
    </script>

  </body>
</html>
